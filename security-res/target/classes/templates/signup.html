<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up here ...</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body>

        <div class="container head mg">
           <u> <h1>Signup Here....</h1></u>
            <form th:action="@{/signup/save}" method="post" th:object="${user}" class="">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><h4>Username:</h4></label>
                    <input type="text" name="username" th:field="*{username}"
                        class="form-control inp" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text head">We'll never share your
                        email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><h4>Email:</h4></label>
                    <input type="text" name="email" th:field="*{email}"
                        class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text head">We'll never share your
                        email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><h4>Role:</h4></label><br>
                    <select name="li" th:field="*{role}">
                        <option name="role" th:each="li:${list}" th:text="${li}"
                            th:value="${li}"
                            class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp"/>

                        </select>
                        <br>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label "><h4>Password:</h4></label>
                        <input type="password" name="password"
                            class="form-control pass"
                            th:field="*{password}"
                            id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label "><h4>Confirm
                            password:</h4></label>
                        <input type="password" name="confPass"
                            class="form-control conf"
                            th:field="*{confPass}"
                            id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input"
                            id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check
                            me
                            out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
                crossorigin="anonymous"></script>
                <script th:src="@{/js/signup.js}"></script>
        </body>
    </html>
